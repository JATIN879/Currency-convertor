<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConvertor App</title>
</head>
<link rel="stylesheet" href="CurrencyConvertor.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="container">
        <h2>Currency-Convertor</h2>
        <form>
            <div class="amount">
              <p>Enter amount</p>  
              <input value ="100" type="text">
            </div>


            <div class="dropdown">
                <div class="from">
                  <p>From</p>  
                  <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from" id=""></select>
                  </div>
                </div>

                <i class="fa-solid fa-star-of-life fa-spin" style="color: #000000;"></i>

                <div class="to">
                    <p>To</p>  
                    <div class="select-container">
                      <img src="https://flagsapi.com/IN/flat/64.png">
                      <select name="to" id=""> </select>
                    </div>   
                </div>
            </div>

            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    
    <script src="codes.js"></script>   
    <script src="CurrencyConvertor.js"></script>
</body>
</html>
